<body>
    <div class="container-fluid">
        <div class="row-fluid">
			<h1>jQuery plugin: Recorder</h1>
			<p>jQuery plugin to build a audio/video/gif recorder using webRTC and RecordRTC</p>

			<div class="row-fluid">
				<div class="span6">
					<div class="stream"></div>
				</div>
				<div class="span6">
				</div>

    <script src="assets/js/flow.js"></script>
    <script src="../dist/jquery.recorder.js"></script>

	<script>
		$('.stream').recorder({
			streamType: 'video',
			videoFormat: 'mp4',
			audioFormat: 'mp4',
			flowOpts: {
				target: '/github/jQuery-Recorder/demo/flow-post.php'
			},
			limit: 123 // seconds
		});
	</script>
